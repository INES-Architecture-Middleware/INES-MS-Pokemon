version: '3.8'

services:
  app:
    build: .
    ports:
      - "3123:3000"  # Port externe 3123 â†’ Port interne 3000
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: