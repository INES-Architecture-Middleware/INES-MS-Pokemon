version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3000"  # Port externe 3001 â†’ Port interne 3000
    environment:
      - PORT=3000    # Gardez 3000 en interne
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data: